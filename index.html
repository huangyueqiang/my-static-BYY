<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彬益贸易有限公司 - 首页</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="image\logo\logo.png" alt="公司logo">
                </a>
            </div>
            <ul>
                <li><a href="index.html" class="active" data-i18n="home">首页</a></li>
                <li><a href="about.html" data-i18n="about">关于我们</a></li>
                <li><a href="products.html" data-i18n="products">产品</a></li>
                <li><a href="culture.html" data-i18n="culture">企业文化</a></li>
                <li><a href="contact.html" data-i18n="contact">联系我们</a></li>
                <li class="lang-switch"><a href="#" id="lang-switch">EN</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image: url('image/lunbo/bike-909690_1280.jpg');">
                        <div class="slide-overlay"></div>
                        <div class="slide-content">
                            <h1 data-i18n="welcome">欢迎来到彬益贸易有限公司</h1>
                            <p data-i18n="slogan">我们致力于为客户提供最前沿的科技解决方案</p>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background-image: url('image/lunbo/harley-davidson-3794909_1280.jpg');">
                        <div class="slide-overlay"></div>
                        <div class="slide-content">
                            <h1 data-i18n="innovation-title">创新驱动发展</h1>
                            <p data-i18n="innovation-desc">不断追求技术突破，引领行业发展</p>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background-image: url('image/lunbo/motorcycle-1953342_1280.jpg');">
                        <div class="slide-overlay"></div>
                        <div class="slide-content">
                            <h1 data-i18n="quality-title">品质至上</h1>
                            <p data-i18n="quality-desc">严格的质量控制，确保产品卓越性能</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>

        <section class="features">
            <h2 data-i18n="our-features">我们的特色</h2>
            <div class="feature-grid">
                <div class="feature">
                    <img src="image/tsimg/car-1859759_1280.jpg" alt="创新">
                    <h3 data-i18n="innovation">创新驱动</h3>
                    <p data-i18n="innovation-feature-desc">不断追求技术突破，引领行业发展</p>
                </div>
                <div class="feature">
                    <img src="image/tsimg/motorcycle-5875913_1280.jpg" alt="品质">
                    <h3 data-i18n="quality">品质至上</h3>
                    <p data-i18n="quality-feature-desc">严格的质量控制，确保产品卓越性能</p>
                </div>
                <div class="feature">
                    <img src="image/tsimg/lamp-2903830_1280.jpg" alt="服务">
                    <h3 data-i18n="service">优质服务</h3>
                    <p data-i18n="service-desc">以客户为中心，提供全方位支持</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p data-i18n="copyright">&copy; 2023 彬益贸易有限公司。保留所有权利。</p>
    </footer>

    <!-- 添加浮动菜单 -->
    <div class="floating-menu">
        <div class="menu-item" data-modal="qq"><i class="fab fa-qq"></i></div>
        <div class="menu-item" data-modal="wechat"><i class="fab fa-weixin"></i></div>
        <div class="menu-item" data-modal="phone"><i class="fas fa-phone"></i></div>
        <div class="menu-item" id="back-to-top"><i class="fas fa-arrow-up"></i></div>
    </div>

    <!-- 添加模态框 -->
    <div class="modal" id="qq-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>QQ二维码</h2>
            <img src="image/lx/QQ二维码.jpg" alt="QQ二维码">
        </div>
    </div>
    
    <div class="modal" id="wechat-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>微信二维码</h2>
            <img src="image/lx/微信图二维码.jpg" alt="微信二维码">
        </div>
    </div>
    
    <div class="modal" id="phone-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>联系电话</h2>
            <p>+86 13660883159</p>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
